name: Bot Build

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/bot.yml
      - Bot/**
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    permissions:
      packages: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven




